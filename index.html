<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/622c5b6c71.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <button onclick=notification(successMsg)>Success</button>
        <button onclick=notification(errorMsg)>Error</button>
        <button onclick=notification(invalidMsg)>Invalid</button>
    </div>

    <div class="notification">
    </div>

    <script src="script.js"></script>
</body>

</html>
